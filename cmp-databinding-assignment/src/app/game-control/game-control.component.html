<div class="row">
    <div class="col-2">
      <h2>Odd or Even!</h2>
      <div class="row pt-1 d-flex justify-content-between">
        <div class="col d-flex justify-content-center">
          <button class="btn btn-success" (click)="startGame()" [disabled]="gameIntervalId">
            Start Game!
          </button>
        </div>
        <div class="col d-flex justify-content-center">
          <button class="btn btn-danger" (click)="endGame()" [disabled]="!(gameIntervalId)">
            End Game!
          </button>
        </div>
      </div>
    </div>
  </div>
