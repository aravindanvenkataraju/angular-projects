<div class="container">
  <form
    class="row g-3 col-6"
    [formGroup]="signupForm"
    (ngSubmit)="submitForm()"
  >
    <div class="col-12">
      <label for="username" class="form-label">Username</label>
      <input
        type="text"
        id="username"
        class="form-control"
        formControlName="username"
      />
    </div>
    <div class="col-12">
      <label for="email" class="form-label">Mail</label>
      <input
        type="email"
        id="email"
        class="form-control"
        formControlName="email"
      />
    </div>
    <div class="col-12">
      <div class="form-check" *ngFor="let gender of genders; let i = index">
        <input
          class="form-check-input"
          type="radio"
          name="gender"
          [id]="'genderRadio' + i"
          formControlName="gender"
          [value]="gender"
        />
        <label class="form-check-label" [for]="'genderRadio' + i">
          {{ gender }}
        </label>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </form>
</div>
