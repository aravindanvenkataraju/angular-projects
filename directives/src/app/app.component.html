<div class="container">
  <div class="row">
    <div class="col-3">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">{{onlyOdd?'Show Even Numbers':'Show Odd Numbers'}}</button>
      <br><br>
      <ul class="list-group">
        <div *ngFor="let number of numbers">
          <div *ngIf="onlyOdd&&number%2==1">
            <li class="list-group-item">
              {{number}}
            </li>
          </div>
          <div *ngIf="!onlyOdd&&number%2==0">
            <li class="list-group-item">
              {{number}}
            </li>
          </div>
        </div>
      </ul>
      <p appBasicHighlight>
        this text is highlighted with a custom basic directive
      </p>
      <p appBetterHighlight>
        this text is highlighted with a custom better directive
      </p>
    </div>
  </div>
</div>
