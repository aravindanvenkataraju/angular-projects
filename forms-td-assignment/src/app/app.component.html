<div class="container">
  <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->

  <form #emailForm="ngForm" (ngSubmit)="submitForm(emailForm)">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailValidationMessage"
        name="email"
        ngModel
        email
        required
        #emailAddress="ngModel"
      />
      <div
        id="emailValidationMessage"
        class="form-text text-danger"
        *ngIf="emailAddress.invalid && emailAddress.touched"
      >
        email address should not be empty and should be in a valid format.
      </div>
    </div>
    <div class="mb-3">
      <label for="selectSubscription" class="form-label">Subscription</label>
      <select
        id="selectSubscription"
        class="form-control"
        name="subscription"
        [ngModel]="defaultSubscription"
      >
        <option value="basic">Basic</option>
        <option value="advanced">Advanced</option>
        <option value="pro">Pro</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        ngModel
        name="password"
        required
        #password="ngModel"
      />
      <div
        id="passwordValidationMessage"
        class="form-text text-danger"
        *ngIf="password.invalid && password.touched"
      >
        password cannot be empty.
      </div>
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="emailForm.invalid"
    >
      Submit
    </button>
  </form>
</div>
