<div class="row">
    <div class="col-5">
        <app-shopping-edit (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit>
        <hr>
        <ul class="list-group ">
            <li class="list-group-item d-flex justify-content-between align-items-start bg-light"
                *ngFor="let ingredient of ingredients">
                <div class="ms-2 me-auto">
                    {{ingredient.name}}
                </div>
                <span class="badge bg-primary rounded-pill">{{ingredient.amount}}</span>
            </li>
        </ul>
    </div>
</div>
