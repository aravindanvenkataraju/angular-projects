<div class="row justify-content-center">
  <div class="col-md-3">
    <form>
      <div class="col">
        <label for="emailInput" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="emailInput"
          formControlName="email"
          required
        />
      </div>
      <div class="col">
        <label for="passwordInput" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="passwordInput"
          formControlName="password"
          required
        />
      </div>
      <div class="col text-center">
        <button class="btn btn-primary m-1 text-light" type="submit">
          Sign-up
        </button>
        |
        <button class="btn btn-primary m-1 text-light" type="submit">
          Login
        </button>
      </div>
    </form>
  </div>
</div>
