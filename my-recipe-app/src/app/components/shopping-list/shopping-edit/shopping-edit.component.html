<div class="row">
  <div class="col">
    <form (ngSubmit)="submitForm(shoppingEditForm)" #shoppingEditForm="ngForm">
      <div class="row">
        <div class="col-10">
          <label for="ingredientName" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="ingredientName"
            name="ingredientName"
            ngModel
            required
          />
        </div>
        <div class="col-2">
          <label for="ingredientAmount" class="form-label">Amount</label>
          <input
            type="number"
            class="form-control"
            id="ingredientAmount"
            name="ingredientAmount"
            ngModel
            required
            min="0"
          />
        </div>
      </div>
      <div class="row pt-1 d-flex justify-content-between">
        <div class="col d-flex justify-content-center">
          <button
            class="btn btn-success text-light"
            type="submit"
            [disabled]="shoppingEditForm.invalid"
          >
            {{ newIngredient ? "Add" : "Save" }}
          </button>
        </div>
        <div class="col d-flex justify-content-center">
          <button class="btn btn-danger text-light" type="button">
            Delete
          </button>
        </div>
        <div class="col d-flex justify-content-center">
          <button class="btn btn-warning text-light" type="button">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
